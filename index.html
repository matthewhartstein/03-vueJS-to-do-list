<!-- Vue.js Task List Demo -->
<!-- Programming Language: JavaScript, HTML, CSS -->
<!-- Libraries/Frameworks: Vue.js (version 3), Tailwind CSS (version 2.2.19) -->
<!-- Description: This is a web-based to-do list application built with Vue.js and styled using Tailwind CSS.
                  Users can add tasks by typing in an input field and pressing Enter, view a list of tasks, and 
                  remove tasks by clicking a "Remove" button. If no tasks are present, a message displays.
                  The app uses Vue.js for dynamic task management and Tailwind CSS for responsive, modern styling. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Task List Demo</title>
    <!-- Import Vue.js from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Import Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4 text-center">Task List</h1>
            <div class="mb-4">
                <input 
                    v-model="newTask" 
                    @keyup.enter="addTask" 
                    type="text" 
                    placeholder="Enter a new task" 
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <ul class="space-y-2">
                <li 
                    v-for="(task, index) in tasks" 
                    :key="index" 
                    class="flex justify-between items-center p-2 bg-gray-50 rounded"
                >
                    <span>{{ task }}</span>
                    <button 
                        @click="removeTask(index)" 
                        class="text-red-500 hover:text-red-700 font-semibold"
                    >
                        Remove
                    </button>
                </li>
            </ul>
            <p v-if="tasks.length === 0" class="text-center text-gray-500 mt-4">
                No tasks yet. Add one above!
            </p>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    newTask: '',
                    tasks: []
                };
            },
            methods: {
                addTask() {
                    if (this.newTask.trim()) {
                        this.tasks.push(this.newTask.trim());
                        this.newTask = '';
                    }
                },
                removeTask(index) {
                    this.tasks.splice(index, 1);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
